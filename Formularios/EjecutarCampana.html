<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Ejecucion de campana</title>
        <link href="../css/Estilo.css" rel="stylesheet" type="text/css"/>
        <link href="../css/EstiloFecha.css" rel="stylesheet" type="text/css"/>
        <script src="../Script/Plugin/jquery-2.1.3.min.js" type="text/javascript"></script>
        <script src="../Script/Plugin/jquery-ui.js" type="text/javascript"></script>
        <script src="../Script/Plugin/HERRAMIENTAS.js" type="text/javascript"></script>
        <script src="../Script/Plugin/shim.min.js" type="text/javascript"></script>
        <script src="../Script/Plugin/xlsx.full.min.js" type="text/javascript"></script>
        <script src="../Script/EjecutarCampana.js" type="text/javascript"></script>
    </head>
    <body id="fondoFormulario" >
        <h1>Campaña</h1>
        <div id="formulario" >
            <div id="cuerpoFormulario">
                <div class='contenedor25'>
                    <span class='negrillaenter separar'>Creado</span>
                    <input type='text' class='medio' name='fecha' readonly/><br>
                    <span class='negrillaenter separar'>Campaña </span>
                    <input type='text' class='medio' name='campana'/><br>
                    <span class='negrillaenter'>Variable Telefono</span>
                    <select class='medio' id='telefonoVariable'></select><br>
                    <span class='negrillaenter'>Arte</span>
                    <div class='fotoCuadro' style="max-height: 140px;">
                        <img src="../img/earth190.svg" onclick="cargarImagen(this, 1)"  >
                    </div>
                     <span class='negrillaenter'>Encabezados</span>
                     <div id="cuerpoEncabezado" style="height: 149px;">

                    </div>
                    
                </div>
                <div class='contenedor35' style="width:46%;">
                   <span class='negrillaenter'>Mensaje</span>
                    <textarea id="mensaje" style="height: 143px; width: 96%;" onclick="copiarVariableSeleccionada()">
                            
                    </textarea><br>
                    <span class='negrillaenter'>Contactos</span>
                    <table style="width: 96%; font-size: 11px;" id="tblExcel">
                        <thead>

                        </thead>
                        <tbody style="height: 200px;"></tbody>
                    </table>
                </div>
                <div class='contenedor30'>
                    <span class='negrillaenter'>Estado</span>
                    <img src="../img/desconectado.png" alt="" style="width: 143px; height: 143px;" id='imgQR'/>
                    <div id='estadoWP'>
                        <div class="rojoClarito" id='estadoQR'>Desconectado</div>
                        <button onclick='GenerarQR()' class='normal' id='btnqr'>Obtener QR</button>
                    </div><br>
                    <span class='negrillaenter'>Mensajes</span>
                    <table id='tblmensaje' style="font-size: 13px;">
                        <thead>
                            <th><div class='pequeno'>Telefono</div></th>
                            <th><div class='normal'>Estado</div></th>
                            <th><div class='normal'>Fecha</div></th>
                        </thead>
                        <tbody style="height: 236px;"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <footer>
            <button onclick='msnActualizarCampana()' >Modificar Campaña</button>
            <div class='cuadrado espera'>Espera <span id="scEP">0</span></div>
            <div class='cuadrado enviado'>Enviado <span id="scE">0</span></div>
            <div class='cuadrado bloqueado'>Bloqueado <span id="scB">0</span></div>
            <div class='cuadrado sinWhatsapp'>Sin Whatsapp <span id="scSW">0</span></div>
            <div class='cuadrado telefonoMal'>Telefono Inexistente <span id="scTI">0</span></div>
        </footer>
        <div class='background'></div>
    </body>
</html>
